apiVersion: skaffold/v2alpha3
kind: Config
deploy:
 kubectl:
  manifests:
   - ./infra/k8s/*
build:
 local:
  push: false
 artifacts:
  - image: yordi23/auth
    context: auth
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
  - image: yordi23/client
    context: ../ticketing-web
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: '**/*.js'
        dest: .
